<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry();
			var material1 = new THREE.MeshBasicMaterial( {color: 0x29c278} );
			var cube1 = new THREE.Mesh(geometry, material1);
			var material2 = new THREE.MeshBasicMaterial( {color: 0xd6bb0d} );
			var cube2 = new THREE.Mesh(geometry, material2);
			var material3 = new THREE.MeshBasicMaterial( {color: 0xcc5abd} );
			var cube3 = new THREE.Mesh(geometry, material3);
			scene.add(cube1);
			scene.add(cube2);
			scene.add(cube3);
			camera.position.z = 5; //this moves the camera towards the viewer

			function animate() {
				requestAnimationFrame(animate);

				cube1.rotateX(0.01);
				cube1.rotateY(0.01);
				if(cube1.position.x < 2 && cube1.position.y < 2){
					cube1.translateX(0.01);
				}

				cube2.rotateX(0.02);
				cube2.rotateY(0.03);
				if(cube2.position.x > -2 && cube2.position.y > -2){
					cube2.translateX(-0.01);
				}

				cube3.rotateX(0.01);
				cube3.rotateY(0.02);
				cube3.rotateZ(0.03);
				if(cube3.scale.x < 4){
					cube3.scale.x += 0.002;
				}
				renderer.render(scene, camera);
			}
			animate();
		</script>
	</body>
</html>
